  <section class="container mt-120 join-us-section">
    <div class="section-header">
      <h2 class="section-title">Join Us</h2>
      <p class="section-subtitle">Become a part of the SyntaxError Solutions team! Fill out the form below to apply.</p>
    </div>
    <form class="contact-form" style="max-width:600px;margin:0 auto;">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="firstName" name="firstName" required />
          <label for="firstName">First Name</label>
        </div>
        <div class="form-group">
          <input type="text" id="lastName" name="lastName" required />
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required />
        <label for="phone">Phone Number</label>
      </div>
      <div class="form-group">
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="fullstack">Full Stack Developer</option>
          <option value="designer">UI/UX Designer</option>
          <option value="devops">DevOps Engineer</option>
          <option value="intern">Intern</option>
          <option value="other">Other</option>
        </select>
        <label for="role">Role Applying For</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="6" required></textarea>
        <label for="message">Why do you want to join us?</label>
      </div>
      <div class="form-group">
        <input type="url" id="portfolio" name="portfolio" />
        <label for="portfolio">Portfolio/LinkedIn/GitHub URL (optional)</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">
        <i class="fas fa-paper-plane"></i> Submit Application
      </button>
    </form>
  </section>

        <!-- Footer -->
        <footer class="footer mt-120">

        <!-- for chat us -->

    <button id="chat-us-btn" aria-label="Chat with us">
      <i class="fas fa-comments"></i>
    </button>
  <script>
      // Chat Us Button Styles and Behavior
      (function() {
        var btn = document.createElement('style');
        btn.innerHTML = `
          #chat-us-btn {
            position: fixed;
            right: 32px;
            bottom: 32px;
            z-index: 1200;
            background: linear-gradient(75deg, #764ba2, #667eea);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.9rem 2rem 0.9rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
          }
          #chat-us-btn:hover {
            background: linear-gradient(75deg, #9ea9d8, #b18fd4);
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
          }
          #chat-us-btn i {
            font-size: 1.3rem;
          }
          @media (max-width: 600px) {
            #chat-us-btn {
              right: 12px;
              bottom: 12px;
              padding: 0.7rem 1.2rem 0.7rem 1rem;
              font-size: 1rem;
            }
          }
        `;
        document.head.appendChild(btn);
        var chatBtn = document.getElementById('chat-us-btn');
        if (chatBtn) {
          chatBtn.addEventListener('click', function() {
            alert('Chat feature coming soon!');
          });
        }
      })();
      </script>
