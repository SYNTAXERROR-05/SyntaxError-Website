  <section class="container mt-120 join-us-section">
    <div class="section-header">
      <h2 class="section-title">Join Us</h2>
      <p class="section-subtitle">Become a part of the SyntaxError Solutions team! Fill out the form below to apply.</p>
    </div>
    <form class="contact-form" style="max-width:600px;margin:0 auto;">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="firstName" name="firstName" required />
          <label for="firstName">First Name</label>
        </div>
        <div class="form-group">
          <input type="text" id="lastName" name="lastName" required />
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required />
        <label for="phone">Phone Number</label>
      </div>
      <div class="form-group">
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="fullstack">Full Stack Developer</option>
          <option value="designer">UI/UX Designer</option>
          <option value="devops">DevOps Engineer</option>
          <option value="intern">Intern</option>
          <option value="other">Other</option>
        </select>
        <label for="role">Role Applying For</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="6" required></textarea>
        <label for="message">Why do you want to join us?</label>
      </div>
      <div class="form-group">
        <input type="url" id="portfolio" name="portfolio" />
        <label for="portfolio">Portfolio/LinkedIn/GitHub URL (optional)</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">
        <i class="fas fa-paper-plane"></i> Submit Application
      </button>
    </form>
  </section>
